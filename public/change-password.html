<!-- public/change-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="admin.html">Home</a>
        <a href="contacts.html">Contact Us</a>
        <a href="enquirys.html">Enquiry</a>
        <a href="createLocation.html">Create Location</a>
        <a href="addplace.html">Add Places details</a>
        <a href="change-password.html">Change Password</a>
        <a href="login.html">Logout</a>
    </div>
    
    <div class="navbar">
      <span class="openbtn" onclick="openNav()">&#9776;</span>
      <h2>Admin Dashboard</h2>
    </div>
    <div class="container-password-card">
        <h2>Change Password</h2>
        <form id="changePasswordForm">
            <input type="text" class="password-text" name="username" placeholder="Username" required><br>
            <input type="password" class="password-text" name="currentPassword" placeholder="Current Password" required><br>
            <input type="password" class="password-text" name="newPassword" placeholder="New Password" required><br>
            <button type="submit" class="password-button">Change Password</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(Object.fromEntries(formData.entries()))
            });
            const result = await response.json();
            document.getElementById('response').textContent = result.message;
        });

        function openNav() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
        }

        window.onload = function() {
            closeNav();
        };
    </script>
</body>
</html>
